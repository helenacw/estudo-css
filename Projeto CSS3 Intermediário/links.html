<!DOCTYPE html>
<html>
	<head>
		<title>Links</title>
		<meta charset="utf-8">

		<style type="text/css">
			a {
				padding: 5px;
				text-decoration: none;
			}

			/* Manter essa ordem de formatação dos estados */

			/* Pode fazer a:link, a:visited também */

			/* Links não visitados */
			a:link {
				color: #B9C941;
			}

			/* Links visitados */
			a:visited {
				color: #B9C941;
			}

			/* Links hover - passa o cursor sobre o link */
			a:hover {
				color: #FFF;
				background: #6D790F
			}

			/* Links ativos - quando clicados */
			a:active {
				color: #E4F371;
			}
			

		
		</style>

	</head>
	<body>
		
		<a href="https://www.google.com.br">Google</a> |

		<a href="https://www.tecmundo.com.br">Tec Mundo</a> |

		<a href="https://www.megacurioso.com.br">Mega Curioso</a> |

	</body>
</html>
